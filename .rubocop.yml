require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: '2.7'
  Exclude:
    - db/data_schema.rb
    - db/schema.rb
    - db/migrate/*
    - db/data/*
    - bin/*
    - lib/tasks/*
    - vendor/bundle/**/*

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test

Rails/SkipsModelValidations:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    # `super` doesn't do anything in view components:
    # https://github.com/github/view_component/blob/6cbe5c10d1af/lib/view_component/base.rb#L100
    - app/components/**/*.rb

Style/NumericLiterals:
  Exclude:
    # To allow numbers in migration versions (e.g. 2021_03_19_10_37_42)
    - test/migrations/**/*.rb

Style/StringLiterals:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/Documentation:
  Exclude:
    - app/controllers/**/*.rb
    - app/helpers/**/*.rb
    - app/jobs/**/*.rb
    - app/models/**/*.rb
    - app/components/**/*.rb
    - app/decorators/**/*.rb
    - config/**/*.rb

Metrics/BlockLength:
  Exclude:
    - config/**/*.rb

Gemspec/DateAssignment: # (new in 1.10)
  Enabled: true
